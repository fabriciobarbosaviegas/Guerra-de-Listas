<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.1/Sortable.min.js"></script>
    <title>Guerra de listas</title>
</head>
<body class="d-flex flex-column min-vh-100">    
    <section class="bg-light rounded container d-flex justify-content-center align-items-start flex-column mt-auto mb-5">
        <header class="text-center d-flex">
            <img src="img/menu_cards.png" alt="menu cards" class="me-1" id="menuCards">
            <h1 class="h1 mt-5 mb-5 ms-0 me-0">Guerra <span class="sword">de</span> listas</h1>
            <img src="img/menu_cards.png" alt="menu cards" class="ms-1" id="menuCards">
        </header>
        <main class="d-flex justify-content-center list-group list-group-vertical align-items-center">    
            <button class="btn btn-primary m-3 p-3 ps-5 pe-5" id="tutorial">Tutorial</button>
            <button class="btn btn-primary m-3 p-3 ps-5 pe-5" id="simulador">Simulador</button>
            <a href="https://github.com/fabriciobarbosaviegas/guerra-de-listas" class="btn btn-primary m-3 p-3 ps-5 pe-5">Regras</a>
        </main>
    </section>
    <footer class="bg-black text-center mt-auto me-0 ms-0 footer">
        <img src="img/copy/logo-fabricio.webp" alt="FabrÃ­cio Barbosa Viegas" class="p-2" height="40">
    </footer>
    <script>
        document.querySelector('#tutorial').addEventListener('click', () => {
            localStorage.setItem('bot', true);
            localStorage.setItem('tutorial', true);
            window.location.href = "/game.html";
        });
        document.querySelector('#simulador').addEventListener('click', () => {
            localStorage.setItem('bot', false);
            localStorage.setItem('tutorial', false) ;
            window.location.href = "/game.html";
        });
    </script>
</body>
</html>
